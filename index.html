<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EduDoc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --secondary: #F472B6;
            --tertiary: #FBBF24;
            --backup: #14B8A6;
            --bg-start: #0F172A;
            --bg-end: #1E293B;
        }
        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        .btn-primary-gradient {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transition: all 0.3s ease;
        }
        .btn-primary-gradient:hover {
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.6);
            filter: brightness(1.1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center animate-fade-in">
        <!-- Logo -->
        <div class="mb-8">
            <i class="fas fa-graduation-cap text-6xl text-tertiary mb-4"></i>
            <h1 class="text-5xl font-bold text-gradient mb-2">EduDoc</h1>
            <p class="text-gray-400 text-lg">Your Premium Notes Marketplace</p>
        </div>

        <!-- Tagline -->
        <p class="text-gray-300 mb-10 text-base">
            Discover, purchase, and access high-quality educational documents from verified creators.
        </p>

        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="signup.html" class="block w-full py-4 rounded-xl btn-primary-gradient text-white text-lg font-bold shadow-2xl hover:scale-105 transition">
                <i class="fas fa-user-plus mr-2"></i> Create Account
            </a>
            
            <a href="login.html" class="block w-full py-4 rounded-xl bg-gray-800/80 backdrop-blur-sm text-white text-lg font-semibold border-2 border-gray-700 hover:border-primary hover:bg-gray-700/80 transition">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </a>

            <!-- Skip Button for Prototype -->
            <button onclick="window.location.href='main.html'" class="text-gray-500 hover:text-gray-300 text-sm underline mt-6 transition">
                Skip for Now (Prototype Mode)
            </button>
        </div>

        <!-- Footer -->
        <p class="text-gray-600 text-xs mt-12">
            Â© 2025 EduDoc. Prototype v1.0
        </p>
    </div>
</body>
</html>
