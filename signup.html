<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduDoc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --secondary: #F472B6;
            --tertiary: #FBBF24;
            --backup: #14B8A6;
            --bg-start: #0F172A;
            --bg-end: #1E293B;
        }
        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        .btn-primary-gradient {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transition: all 0.3s ease;
        }
        .btn-primary-gradient:hover {
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.6);
            filter: brightness(1.1);
        }
        .card-gradient {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(46, 61, 89, 0.7));
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center p-4">
    <div class="max-w-md w-full animate-fade-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block mb-4">
                <i class="fas fa-arrow-left text-gray-400 hover:text-white text-lg"></i>
            </a>
            <h1 class="text-4xl font-bold text-gradient mb-2">Create Account</h1>
            <p class="text-gray-400">Join EduDoc and start exploring</p>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="card-gradient rounded-xl p-6 shadow-2xl space-y-4">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                <input type="text" id="fullname" required
                       class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-primary focus:border-primary transition"
                       placeholder="John Doe">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" required
                       class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-primary focus:border-primary transition"
                       placeholder="john@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required
                           class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-primary focus:border-primary transition"
                           placeholder="••••••••">
                    <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                        <i class="fas fa-eye" id="password-icon"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm-password" required
                           class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-primary focus:border-primary transition"
                           placeholder="••••••••">
                    <button type="button" onclick="togglePassword('confirm-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                        <i class="fas fa-eye" id="confirm-password-icon"></i>
                    </button>
                </div>
            </div>

            <!-- Terms -->
            <div class="flex items-start">
                <input type="checkbox" id="terms" required class="w-4 h-4 mt-1 text-primary bg-gray-800 border-gray-700 rounded focus:ring-primary">
                <label for="terms" class="ml-2 text-sm text-gray-400">
                    I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="w-full py-3 rounded-lg btn-primary-gradient text-white text-lg font-bold shadow-2xl hover:scale-105 transition">
                <i class="fas fa-user-plus mr-2"></i> Create Account
            </button>

            <div class="text-center pt-4">
                <p class="text-gray-400 text-sm">
                    Already have an account? 
                    <a href="login.html" class="text-primary hover:underline font-semibold">Login</a>
                </p>
            </div>
        </form>

        <!-- Skip Button -->
        <div class="text-center mt-6">
            <button onclick="window.location.href='main.html'" class="text-gray-500 hover:text-gray-300 text-sm underline transition">
                Skip for Now (Prototype Mode)
            </button>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-icon');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Simulate account creation, then redirect to permissions
            setTimeout(() => {
                window.location.href = 'permissions.html';
            }, 500);
        });
    </script>
</body>
</html>
